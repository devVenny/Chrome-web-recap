<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src='./javascript/login.js'></script>
    <script defer src='./javascript/clock.js'></script>
    <script defer src='./javascript/background.js'></script>
    <script defer src='./javascript/todo.js'></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
    <!-- Log in -->
    <form class='hidden' id='login-form'>
        <input 
        required
        maxlength="15" 
        placeholder="what is your name?" 
        type="text">
    </form>
    <h1 class='hidden' id='greeting'></h1>

    <!-- Clock -->
    <h1 class='date'></h1>
    <h2 class='clock'></h2>

    <!-- Todo list-->
    <form class='todo-form'>
        <input 
        required
        placeholder="What you gonna do?""
        max-length='20'
        type="text">
    </form>
    <ul class='list'></ul>
</main>
</body>
</html>
